<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register - MessagingApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 40px auto;
    }
    .card-hover:hover {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-light">
<div class="container">
  <div class="auth-container">
    <div class="card shadow-sm card-hover">
      <div class="card-header bg-primary text-white text-center py-3">
        <h4 class="mb-0">Create Account</h4>
      </div>
      <div class="card-body p-4">
        <form th:action="@{/register}" th:object="${user}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="displayName" class="form-label">Display Name (Optional)</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
              <input type="text" class="form-control" id="displayName" th:field="*{displayName}">
            </div>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-person-plus me-2"></i>Register
            </button>
            <a th:href="@{/login}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-2"></i>Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
